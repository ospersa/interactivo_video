<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conservación de la biodiversidad a nivel municipal</title>
    <link rel="stylesheet" href="assets/css/master.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="video-wrapper">
        <video autoplay id="video">
            <source src="/assets/video/master.mp4" type="video/mp4">
        </video>
    </div>
    <main id="exercise">
        <div id="first-part">
            <a href="#!" class="btn animate__animated animate__pulse animate__infinite" id="start">Inicio</a>
        </div>
        <div id="modalQ1" class="modal">
            <div class="modal-contenido animate__animated">
                <div class="question animate__animated">
                    <h1 class="ml1">
                        <span class="text-wrapper">
                            <span class="line line1"></span>
                            <span class="letters">Con base en ellas, ¿qué dinámica crees que tiene este municipio?</span>
                            <span class="line line2"></span>
                        </span>
                    </h1>
                    <div class="form-group" id="q1">
                        <label class="container ml2">
                            <span class="text-wrapper">
                                <span class="letters">Alta</span>
                                <input type="radio" name="q1" value="h">
                                <span class="checkmark"></span>
                            </span>
                        </label>
                        <label class="container ml3">
                            <span class="text-wrapper">
                                <span class="letters">Baja</span>
                                <input type="radio" name="q1" value="l">
                                <span class="checkmark"></span>
                            </span>
                        </label>
                    </div>
                    <button class="send btn animate__animated animate__pulse animate__infinite" data-target="#q1" data-modal="#modalQ1">enviar</button>
                </div>
                <div class="feedback animate__animated">
                </div>
            </div>
        </div>
        <div id="modalQ2" class="modal">
            <div class="modal-contenido animate__animated">
                <div class="question animate__animated">
                    <h1 class="ml11">
                        <span class="text-wrapper">
                            <span class="line line1"></span>
                            <span class="letters">Con base en estas características, piensa en qué instrumentos se pueden usar en este municipio. Escoge las que consideres:</span>
                            <span class="line line2"></span>
                        </span>
                    </h1>
                    <div class="form-group" id="q2">
                        <label class="opt container animate__animated delay-10s">
                            <span class="text-wrapper">
                                <span class="letters">Negocios verdes</span>
                                <input type="checkbox" name="q2" value="v">
                                <span class="checkmark"></span>
                            </span>
                        </label>
                        <label class="opt container animate__animated delay-11s">
                            <span class="text-wrapper">
                                <span class="letters">Tasas ambientales</span>
                                <input type="checkbox" name="q2" value="w">
                                <span class="checkmark"></span>
                            </span>
                        </label>
                        <label class="opt container animate__animated delay-12s">
                            <span class="text-wrapper">
                                <span class="letters">Certificaciones y sellos</span>
                                <input type="checkbox" name="q2" value="v">
                                <span class="checkmark"></span>
                            </span>
                        </label>
                        <label class="opt container animate__animated delay-13s">
                            <span class="text-wrapper">
                                <span class="letters">Planes parciales</span>
                                <input type="checkbox" name="q2" value="w">
                                <span class="checkmark"></span>
                            </span>
                        </label>
                        <label class="opt container animate__animated delay-14s">
                            <span class="text-wrapper">
                                <span class="letters">Tarifas</span>
                                <input type="checkbox" name="q2" value="v">
                                <span class="checkmark"></span>
                            </span>
                        </label>
                    </div>
                    <button class="send btn animate__animated animate__pulse animate__infinite" data-target="#q2" data-modal="#modalQ2">enviar</button>
                </div>
                <div class="feedback animate__animated">
                </div>
            </div>
        </div>
        <button class="trigger-modal" id="btnModalQ1"></button>
        <button class="trigger-modal" id="btnModalQ2"></button>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="/assets/js/master.js"></script>
</body>

</html>
